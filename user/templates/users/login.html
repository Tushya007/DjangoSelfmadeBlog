{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}
Signin
{% endblock %}
{% block content %}
<div class="card" style="width: 70%;display:flex;margin:auto;margin-top:2%;background-color: rgb(245, 245, 229);border-width:10px">
    <div class="content-section m-4">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Login</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Log In</button>
                    <small class="text-muted ml-2">
                        <a href="#">Forgot Password?</a>
                    </small>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Already Have An Account? <a class="ml-2" href="/add/user">Sign Up</a>
            </small>
        </div>
    </div>
</div>
{% endblock content %}
